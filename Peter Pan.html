    // Handle click events
    document.querySelectorAll('.word').forEach(function(btn) {
      btn.addEventListener('click', function(e) {
        const wordKey = e.target.getAttribute('data-word');
        showPopup(wordKey, e.target);
      });
    });

    function showPopup(wordKey, btnElem) {
      // Remove any existing popups
      const container = document.getElementById('popup-container');
      container.innerHTML = '';
      const data = wordData[wordKey.replace(/_\d+$/, '')];
      if (!data) return;

      const popup = document.createElement('div');
      popup.className = 'popup';

      const closeBtn = document.createElement('button');
      closeBtn.className = 'close-btn';
      closeBtn.innerText = 'Close';
      closeBtn.onclick = function() {
        popup.style.display = 'none';
      };

      const wordTitle = document.createElement('div');
      wordTitle.style.fontWeight = 'bold';
      wordTitle.style.fontSize = '1.2em';
      wordTitle.innerText = btnElem.innerText;

      const defDiv = document.createElement('div');
      defDiv.innerHTML = "<b>Meaning:</b> " + data.def;

      const exDiv = document.createElement('div');
      exDiv.innerHTML = "<b>Examples:</b><ul style='margin:0.3em 0 0.5em 1.2em; font-weight:normal;'>";
      data.ex.forEach(function(ex) {
        exDiv.innerHTML += "<li>" + ex + "</li>";
      });
      exDiv.innerHTML += "</ul>";

      popup.appendChild(closeBtn);
      popup.appendChild(wordTitle);
      popup.appendChild(defDiv);
      popup.appendChild(exDiv);

      container.appendChild(popup);

      popup.style.display = 'block';
      popup.scrollIntoView({ behavior: "smooth", block: "center" });
    }
