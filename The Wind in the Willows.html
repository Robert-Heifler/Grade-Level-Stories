<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Wind in the Willows</title>
  <style>
    body { font-size: 3em; font-weight: bold; line-height: 1.5; }
    .word { cursor: pointer; padding: 0 4px; }
    .highlight { background-color: yellow; }
    .popup {
      position: relative;
      width: 100%;
      background-color: #f0f0f0;
      border: 2px solid #888;
      padding: 20px;
      margin-top: 20px;
      font-size: 0.6em;
    }
    .close-btn {
      background-color: green;
      color: white;
      font-size: 0.6em;
      padding: 10px;
      border: none;
      cursor: pointer;
      display: block;
      margin: 0 auto 10px auto;
    }
  </style>
</head>
<body>
  <div id="story">
    <!-- This part has clickable words -->
    <span class="word" onclick="showPopup('mole', this)"><u>Mole</u></span>
    <span class="word" onclick="showPopup('was', this)"><u>was</u></span>
    <span class="word" onclick="showPopup('cleaning', this)"><u>cleaning</u></span>
    ...
    <!-- (Full story continues here; abbreviated for space) -->
  </div>

  <div id="popup" class="popup" style="display:none;">
    <button onclick="closePopup()" class="close-btn">Close</button>
    <div id="popup-content" class="popup-content"></div>
  </div>

  <script>
    const definitions = {
      "mole": { def: "Mole means something simple and easy to understand.", ex: ["Mole is nice.", "I saw a mole.", "She likes the mole.", "The mole is here.", "We use moles a lot.", "Mole can help you."] },
      "was": { def: "Was means something simple and easy to understand.", ex: ["Was is nice.", "I saw a was.", "She likes the was.", "The was is here.", "We use wass a lot.", "Was can help you."] },
      ...
    };

    let highlighted = null;

    function showPopup(word, el) {
      if (highlighted) highlighted.classList.remove("highlight");
      highlighted = el;
      el.classList.add("highlight");

      const data = definitions[word];
      let content = "<strong>" + word + "</strong><br><br>";
      content += "<div>" + data.def + "</div><br>";
      content += data.ex.map(e => "<div>" + e + "</div>").join("");
      document.getElementById("popup-content").innerHTML = content;
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      if (highlighted) highlighted.classList.remove("highlight");
      highlighted = null;
    }
  </script>
</body>
</html>
